<!DOCTYPE html>
<html>
<head>
	<title>Red Circle Movement</title>
	<style>
		#circle {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: red;
			cursor: pointer;
			animation: move 2s linear infinite;
		}

		@keyframes move {
			0% {left: 0;}
			25% {top: 0;}
			50% {left: calc(100% - 50px);}
			75% {top: calc(100% - 50px);}
			100% {left: 0;}
		}

		.jump {
			animation: jump 0.5s ease-in-out;
		}

		@keyframes jump {
			0% {transform: translate(-50%, -50%);}
			50% {transform: translate(-50%, -70%);}
			100% {transform: translate(-50%, -50%);}
		}
	</style>
</head>
<body>
	<div id="circle"></div>

	<script>
		var circle = document.getElementById("circle");

		// move circle using arrow keys
		document.addEventListener("keydown", function(event) {
			var key = event.key;
			var position = circle.getBoundingClientRect();

			if (key === "ArrowUp" && position.top > 0) {
				circle.style.top = position.top - 10 + "px";
			}
			else if (key === "ArrowDown" && position.bottom < window.innerHeight) {
				circle.style.top = position.top + 10 + "px";
			}
			else if (key === "ArrowLeft" && position.left > 0) {
				circle.style.left = position.left - 10 + "px";
			}
			else if (key === "ArrowRight" && position.right < window.innerWidth) {
				circle.style.left = position.left + 10 + "px";
			}
		});

		// make circle jump when clicked
		circle.addEventListener("click", function() {
			circle.classList.add("jump");
			setTimeout(function() {
				circle.classList.remove("jump");
			}, 500);
		});
	</script>
</body>
</html>
